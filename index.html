<!DOCTYPE HTML>
<html>
<head>
  <meta charset = "utf-8" />
  <title>Pokemon Arena</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href = "pkmn.css" />
</head>
<body>
  <div class = "jumbotron">
    <h1 class = "text-center" id = "poketitle">Pokemon Arena</h1>
  </div>
  <div class = "text-center block-center">
    <div id = "playagain" class = "center-block">
      <input type="button" class = "btn btn-primary center-block" onclick="window.location.reload()" value = "New Game"/>
      <input type="button" class = "btn btn-warning center-block" onclick="goSearch()" value = "Play Again!"/>
    </div>
    <div class = "container">
    <table id = "arena">
      <tr>
        <td><div class = "center-block health"><div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:100%" id = "hp1"></div></div></div></td>

        <td></td>

        <td><div class = "center-block health"><div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70"
         aria-valuemin="0" aria-valuemax="100" style="width:100%" id = "hp2"></div></div></div></td>
      </tr>
      <tr>
        <td><img id = "pkmn1"/></td>
        <td colspan="2"><h1>vs</h1></td>
        <td><img id = "pkmn2"/></td>
      </tr>
      <tr>
        <td><p id = "name1"></p></td>
        <td></td>
        <td><p id = "name2"></p></td>
      </tr>
      <tr>
        <td>
          <div id = "moves1" class = "center-block">
            <input type = "button" class="btn btn-normal" name = "p1" value = "Tackle" onclick = "damage(1,0)" id = "atk1"/>
            <input type = "button" class="btn btn-ghost" name = "p1" value = "Shadow Ball" onclick = "damage(1,1)"/>
            <input type = "button" class="btn btn-warning" name = "p1" value = "Ember"/>
            <input type = "button" class="btn btn-primary" name = "p1" value = "Water Gun"/>
          </div>
        <td></td>
        <td>
          <div id = "moves2" class = "center-block">
            <input type = "button" class="btn btn-normal" name = "p2" value = "Tackle" onclick = "damage(0,0)" id = "atk2"/>
            <input type = "button" class="btn btn-ghost" name = "p2" value = "Shadow Ball" onclick = "damage(0,1)"/>
            <input type = "button" class="btn btn-warning" name = "p2" value = "Ember"/>
            <input type = "button" class="btn btn-primary" name = "p2" value = "Water Gun"/>
          </div>
      </tr>
    </table>

    <input type="button" class = "btn btn-warning center-block" onclick="window.location.reload()" id = "playagain" value = "Play Again!"/>

    <form id = "pokeform" class = "form-inline">
      <input type="text" class = "form-control" id="user1" autocomplete="off" placeholder = "Pokemon 1" onkeypress="return checkEnter(event)"/>
      <input type="text" class = "form-control" id="user2" autocomplete="off" placeholder = "Pokemon 2" onkeypress="return checkEnter(event)"/>
      <input type="button" class = "btn btn-danger" value = "Start !" id="go" onclick="goSearch()"/>
    </form>

    <p id = "warning"></p>

    </div>
  </div>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src = "searchJS.js"></script>
</body>
</html>
