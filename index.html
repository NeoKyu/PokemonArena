<!DOCTYPE HTML>
<html>
<head>
  <meta charset = "utf-8" />
  <title>Pokemon Arena</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href = "pkmn.css" />
</head>
<body>
  <div class = "jumbotron">
    <h1 class = "text-center" id = "poketitle">Pokemon Arena</h1>
  </div>
  <div class = "text-center block-center">

    <div class = "container">
    <table id = "arena">
      <tr>
        <td><div class = "center-block health"><div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:100%" id = "hp1"></div></div></div></td>

        <td></td>

        <td><div class = "center-block health"><div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70"
         aria-valuemin="0" aria-valuemax="100" style="width:100%" id = "hp2"></div></div></div></td>
      </tr>
      <tr>
        <td><img id = "pkmn1"/></td>
        <td colspan="2"><h1 id="vs" style="display:inline;"></h1></td>
        <td><img id = "pkmn2"/></td>
      </tr>
      <tr>
        <td><p id = "name1"></p></td>
        <td></td>
        <td><p id = "name2"></p></td>
      </tr>
      <tr>
        <td>
          <div id = "moves1">
            <input type = "button" class="btn btn-normal center-block" value = "Tackle" onclick = "damage(2)" id = "atk1"/>
            <input type = "button" class="btn btn-ghost center-block" value = "Shadow Ball"/>
            <input type = "button" class="btn btn-warning center-block" value = "Ember"/>
            <input type = "button" class="btn btn-primary center-block" value = "Water Gun"/>
          </div>
        <td></td>
        <td>
          <div id = "moves2">
            <input type = "button" class="btn btn-normal center-block" value = "Tackle" onclick = "damage(1)" id = "atk2"/>
            <input type = "button" class="btn btn-ghost center-block" value = "Shadow Ball"/>
            <input type = "button" class="btn btn-warning center-block" value = "Ember"/>
            <input type = "button" class="btn btn-fighting center-block" value = "Water Gun"/>
          </div>
      </tr>
    </table>

    <h3 id = "playagain"></h3>

    <form class = "form-inline" onsubmit="return false;" id = "pokeform">

      <div class = "form-group">
        <input type="text" class = "form-control" id="user1" autocomplete="off" placeholder = "Pokemon 1"/>
      </div>

      <div class = "form-group">
        <input type="text" class = "form-control" id="user2" autocomplete="off" placeholder = "Pokemon 2"/>
      </div>

      <input type="button" class = "btn btn-danger" value = "Start !" id="go" onclick="goSearch()"/>
    </form>

    <p id = "warning">Only numbers from 1 to 721</p>

    </div>
  </div>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src = "searchJS.js"></script>
</body>
</html>
